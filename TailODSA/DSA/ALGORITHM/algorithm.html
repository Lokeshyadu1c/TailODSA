<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                /* General Styles */
                body {
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #d62e2e;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 100%;
            max-width: 300px;
        }

        .search-icon {
            margin-left: 10px;
            width: 25px;
            height: 25px;
        }

        .roadmap img {
            width: 50px;
        }

        /* Main Content */
        #algo {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .algorithm-box {
            background-color: #f84a4a;
            border: 2px solid black;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            flex: 1 1 calc(30% - 20px);
            max-width: 350px;
            min-width: 250px;
            height: auto;
            transition: transform 0.3s, background-color 0.3s;
        }

        .algorithm-box:hover {
            background-color: #c74f4f;
            transform: scale(1.05);
        }

        .algorithm-box h3 {
            margin: 0;
            color: black;
        }

        .inbox {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            height: 100px;
        }

        .inbox img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border: 2px solid black;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .but {
            background-color: #3b3541;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
        }

        .but:hover {
            background-color: #020005;
            transform: scale(1.1);
            color: #fff;
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, #8f0303, #410e70);
            padding: 10px;
            text-align: center;
        }

        footer a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .algorithm-box {
                flex: 1 1 calc(45% - 20px);
            }

            .search-container input[type="text"] {
                max-width: 200px;
            }

            .roadmap img {
                width: 40px;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            #algo {
                flex-direction: column;
            }

            .algorithm-box {
                flex: 1 1 100%;
            }

            .buttons {
                flex-direction: column;
            }

            .but {
                width: 100%;
            }
        }


    </style>
    
</head>

    </header>
