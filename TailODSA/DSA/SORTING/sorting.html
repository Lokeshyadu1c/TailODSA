<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space items evenly */
            padding: 10px;
            background-color: #d62e2e;
        } 
        .search-container {
            display: flex;
            align-items: center;
        }
        .roadmap {
            margin-left: 15px;
            /* Space between input and roadmap */
            width: 50px;
            /* Adjust size as needed */
            height: auto;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 300px;
            /* Set a fixed width for the input */
        }
        .search-icon {
            width: 10%;
            /* 10% of the input field width */
            height: auto;
            /* Maintain aspect ratio */
            margin-left: 5px;
            /* Space between input and icon */
        }
        footer {
            background: linear-gradient(to right, #8f0303, #410e70);
            padding: 10px;
            text-align: center;
        }

        footer a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        #main-container {
            background-color:beige;
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            padding: 120px;
            justify-content: space-between;
        }
        .sort {
            padding: 50px;
            border: 2px solid black;
            border-radius: 20px;
            cursor: pointer;
            font-size: 20px;
            flex: 0 0 45%; /* Each item takes up approximately 45% of the container */
            box-sizing: border-box; /* Include padding and border in the element's total width */
            margin-bottom: 20px; /* Space between rows */
        }
        /* #bubble{
            padding: 100px
        }
        #merge{
            padding: 100px
        }
        #quick{
            padding: 100px
        }
        #insertion{
            padding: 100px
        } */
        .sort{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <div class="icon" id="icon">
            <img src="../DSA/ICON/code.webp" alt="Website Icon" style="height: 50px;">
        </div>
        <div class="search-container">
            <input type="text" name="subject" id="subject" placeholder="Search...">
            <img class="search-icon" src="./img/search.png"  alt="Search Icon">
        </div>
        <div id="roadmap" class="roadmap">
            <img src="../DSA/ICON/roadmap.png" alt="Roadmap" class="roadmap" style="height: 50px;">       
        </div> 
        <div class="home" id="home">
            <a href="frontpage.html" style="color: black;"><img class="home-icon" src="../DSA/ICON/home.png" style="height: 50px;" alt="home"></a>
        </div> 
    </header> 
    <div id="main-container">
        <div id="bubble" class="sort"><div><img src="https://tomduffytech.com/7024d654b3b9effa9bb46f8b88a990b4/bubble-sort.gif" style="width: 450px; height: 200px;"></div><div>Bubble Sort</div></div>
        <div id="merge" class="sort"><div><img src="https://i.makeagif.com/media/11-29-2015/hU0GTo.gif" style="width: 450px; height: 200px;"></div><div>Merge Sort </div></div>
        <div id="quick" class="sort"><div><img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/Merge-sort-example-300px.gif" style="width: 450px; height: 200px;"></div><div>Quick Sort</div></div>
        <div id="insertion" class="sort"><div><img src="https://miro.medium.com/v2/resize:fit:1012/1*JP-wURjwf4k23U2G3GNQDw.gif" style="width: 450px; height: 200px;"> </div><div>Insertion Sort</div></div>
    </div>
    <footer>
        <a href="">About</a>
        <a href="">Team</a>
        <a href="">Terms of use</a>
        <a href="">Privacy policy</a>
    </footer>
</body>
<script>
    document.getElementById("bubble").addEventListener("click", ()=>{
     window.location.href="bubblesort.html";
    })
    document.getElementById("insertion").addEventListener("click", ()=>{
     window.location.href="inertionsort.html";
    })
    document.getElementById("merge").addEventListener("click", ()=>{
     window.location.href="mergesort.html";
    })
    document.getElementById("quick").addEventListener("click", ()=>{
     window.location.href="quicksort.html";
    })    

</script>
</html>
