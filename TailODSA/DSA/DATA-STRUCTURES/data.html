<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
              header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space items evenly */
            padding: 10px;
            background-color: #534a0e;
        }
        img {
            width: 40px; /* Adjust size as needed */
            height: 40px; /* Adjust size as needed */
            margin-right: 15px; /* Space between icon and input */
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 300px; /* Set a fixed width for the input */
        }
        .search-icon {
            width: 10%; /* 10% of the input field width */
            height: auto; /* Maintain aspect ratio */
            margin-left: 5px; /* Space between input and icon */
        }
        .roadmap {
            margin-left: 15px; /* Space between input and roadmap */
            width: 50px; /* Adjust size as needed */
            height: auto; 
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgb(196, 238, 68), rgb(210, 202, 60));
        }

        #main {
            padding: 20px;
            display: grid;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            padding: 10px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
        }

        .flex-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            margin: 10px;
            flex: 1;
        }

        .sub-box {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .box {
            width: 100px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 2px solid black;
            border-radius: 5px;
            margin: 5px;
            text-align: center;
        }
        .home{
            margin-left: 15px; /* Space between input and roadmap */
            width: 50px; /* Adjust size as needed */
            height: auto; 
        }
        .home-icon {
            width: 10%; /* 10% of the input field width */
            height: auto; /* Maintain aspect ratio */
            margin-left: 5px; /* Space between input and icon */
        }
        #arrays{
            background-color: bisque;
        }
        #stacks{
            background-color: rgb(236, 125, 74);
        }
        #queues{
            background-color: lightgreen;
        }
        #ll{
            background-color: rgb(250, 250, 134);
        }
        #linear{
            background-color: lightgray;
        }
        #static{
            background-color: lightpink;
        }
        #dynamic{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <header>
        <div class="icon" id="icon">
            <img src="../DSA/ICON/code.webp" alt="Website Icon">
        </div>
        <div class="search-container">
            <input type="text" name="subject" id="subject" placeholder="Search...">
            <img class="search-icon" src="https://img.icons8.com/ios-filled/50/ffffff/search.png" alt="Search Icon">
        </div>
        <div id="roadmap" class="roadmap">
            <img src="../DSA/ICON/roadmap.png" alt="Roadmap" class="roadmap">       
        </div> 
        <div class="home" id="home">
            <img class="home-icon" src="../DSA/ICON/home.png" alt="home">
        </div>  
    </header> <br><br>
    <div id="main">
        <!-- Linear Flexbox -->
        <div id="linear" class="flex-container">Linear
            <div id="static" class="flex-box">Static
                <button id="arrays" class="box">Arrays</button>
            </div>
            <div id="dynamic" class="flex-box">Dynamic
                <div class="sub-box">
                    <button id="stacks" class="box">Stacks</button>
                    <button id="queues" class="box">Queues</button>
                    <button id="ll" class="box">Linked List</button>
                </div>
            </div>
        </div>

        <!-- Nonlinear Flexbox -->
        <!-- <div id="nonlinear" class="flex-container">
            Nion-Linear
            <div id="tree" class="box">Trees</div>
            <div id="graph" class="box">Graphs</div>
        </div> -->
    </div>
</body>
<script>
    document.getElementById('arrays').addEventListener('click',()=>{
            window.location.href='../DATA-STRUCTURES/Linear/array.html';
        })
        document.getElementById('stacks').addEventListener('click',()=>{
            window.location.href='../DATA-STRUCTURES/LINEAR/dynamic/stack.html';
        })
        document.getElementById('queues').addEventListener('click',()=>{
            window.location.href='../DATA-STRUCTURES/LINEAR/dynamic/queue.html';
        })
        document.getElementById('ll').addEventListener('click',()=>{
            window.location.href='../DATA-STRUCTURES/linkedlist/l.html';
        })


</script>
</html>
